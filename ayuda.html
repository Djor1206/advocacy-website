form.addEventListener('enviar', (e) => {
	let messages = []
	if (nombre.value === '' || nombre.value == null) {

	}
	
	if (mejora.value.length > 300) {
		messages.push('Tiene que ser menos de 300 palabras')
	}
	
	if (messages length > 0) {
		e.preventDefault()
		errorElement.innerText = messages.join(', ')
	}
})
